<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Software Advice A/B</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Software Advice Project</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="page_component">
            <div class="jumbotron">
                <h1>A/B Testing</h1>
                <p>This purpose of this sample app is to simulate A/B testing. </p>
                <p>
                    <button id="open_dialog" class="btn btn-lg btn-primary">Get Quote!</button>
                </p>
            </div>
          
        </div>
        <div id="modal_component" class="modal_component">
            <div class="row">
                <div class="col-sm-12 close">
                    X
                </div>
            </div>
            <div class="row padding-20">
                <form class="col-sm-12 margin-btm-20 modal_component_form" accept-charset="UTF-8">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12 margin-btm-20">
                                    <input class="form-control" placeholder="Name" type="text" name="name" id="name">
                                </div>
                                <div class="col-sm-12 margin-btm-20">
                                    <input class="form-control" placeholder="Email" type="text" name="email" id="email">
                                </div>
                                <div class="col-sm-12 margin-btm-20">
                                    <input class="form-control" placeholder="Phone" type="text" name="phone" id="phone">
                                </div>
                                <div class="col-sm-12 margin-btm-20">
                                    <input class="form-control" placeholder="Address" type="text" name="address" id="address">
                                </div>
                                <div class="col-sm-12 margin-btm-20">
                                    <input class="form-control" placeholder="City" type="text" name="city" id="city">
                                </div>
                                <div class="col-sm-6 margin-btm-20" id="states" class="statesWrapper">
                                </div>
                                <div class="col-sm-6 margin-btm-20">
                                    <input class="form-control" placeholder="Zip Code" type="text" name="zipcode" id="zipcode">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="modal-image"></div>
                            <div class="row">
                                <div class="col-sm-12 text-center margin-top-20">
                                    <input type="submit" value="Submit" class="btn btn-primary btn-lg">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
